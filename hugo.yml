# yaml-language-server: $schema=https://json.schemastore.org/hugo.json
module:
  imports:
    - path: github.com/jpanther/congo/v2
baseURL: https://applegamer22.github.io
timeZone: Australia/Melbourne
enableGitInfo: true
enableEmoji: true
enableRobotsTXT: true
defaultContentLanguage: en
title: Omri Bornstein
paginate: 15
summaryLength: 0
outputs:
  home:
    - HTML
    - RSS
    - JSON
params:
  images: [android-chrome-512x512.png]
  colorScheme: fruit
  defaultAppearance: dark
  enableCodeCopy: true
  enableSearch: true
  enableImageLazyLoading: true
  homepage:
    layout: profile
    showRecent: true
    # recentLimit: 10
  header:
    layout: custom
  footer:
    showAppearanceSwitcher: true
  article:
    showTableOfContents: true
    showBreadcrumbs: true
    showTaxonomies: true
    showWordCount: true
    showEdit: true
    showDateUpdated: true
    editURL: https://github.com/AppleGamer22/applegamer22.github.io/tree/master/content
    sharingLinks:
      - email
      - github
      - gitlab
      - linkedin
      - mastodon
      - reddit
      - twitter
      - facebook
      - pinterest
  list:
    showTableOfContents: true
    showBreadcrumbs: true
    showTaxonomies: true
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 6
    ordered: false
languages:
  en:
    languageCode: en-au
    weight: 1
    title: Omri Bornstein
    params:
      description: Omri Bornstein's personal website
      languageName: English
      languageDirection: ltr
      dateFormat: "2006-01-02"
      mainSections:
        - talks
        - posts
        - projects
    author:
      name: Omri Bornstein
      image: "/author.png"
      headline: Software Engineer, Gopher, TeXnician
      bio: Software Engineer, Gopher, TeXnician
      links:
        - email: mailto:omribor@gmail.com
        - linkedin: https://www.linkedin.com/in/omri-bornstein/
        - github: https://github.com/AppleGamer22
        - youtube: https://www.youtube.com/@AppleGamer22
